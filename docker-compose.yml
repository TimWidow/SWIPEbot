version: "3.10"
services:
    bot:
        build: 
            context: .
        container_name: "swipe-api-bot"
        restart: always
        environment: 
            - .env
        depends_on: 
            - redis
    redis:
        image: redis:latest
        container_name: "swipe_api-redis"
        hostname: redis
        volumes:
            - "redis_data:/data"
        command: "redis-server"

volumes:
    redis_data:
